<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto PostgreSQL</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="light-mode">
<header>
    <img src="{{ url_for('static', filename='img/sql.png') }}" style="width:50px; height:50px;">
     <div class="logo">PostgreSQL</div>
        <div class="theme-switch">
         <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
         </label>
    <a href="https://github.com" target="_blank">
    <img src="{{ url_for('static', filename='img/git.png') }}" alt="GitHub" style="width:50px; height:50px;">
    </a>            
    </div>
</header>   
    <main>
        <div class="content">
            <div class="steps-container">
                <h1>Crea una base de datos SQL</h1>
                <br>
                <!-- Formulario para Crear base de datos -->
                <form action="/submit_db_name" method="POST">
                    <input type="text" name="db_name" placeholder="Paso 1 - Crea tu base de datos (CREATE DATABASE)" class="step-input" required>
                    <button type="submit" class="btn enviar">Enviar</button>
                </form>
                <br>
                <!-- Formulario para Usar base de datos -->
                <form action="/submit_use_db" method="POST">
                    <input type="text" name="use_db" placeholder="Paso 2 - Utiliza tu base de datos (USE)" class="step-input" required>
                    <button type="submit" class="btn enviar">Enviar</button>
                </form>
                <br>
                <!-- Formulario para Crear tabla -->
                <form action="/submit_table_name" method="POST">
                    <input type="text" name="table_name" placeholder="Paso 3 - Crea una tabla en tu base de datos (CREATE TABLE)" class="step-input" required>
                    <button type="submit" class="btn enviar">Enviar</button>
                </form>
                <br>
                <!-- Formulario para Insertar datos -->
                <form action="/submit_insert_data" method="POST">
                    <input type="text" name="insert_data" placeholder="Paso 4 - Añade entradas a tu base de datos (INSERT INTO)" class="step-input" required>
                    <button type="submit" class="btn enviar">Enviar</button>
                </form>
                <br>
                <!-- Formulario para Consultar datos -->
                <form action="/submit_query_data" method="POST">
                    <input type="text" name="query_data" placeholder="Paso 5 - Consulta y gestiona los datos (SELECT, UPDATE, DELETE)" class="step-input" required>
                    <button type="submit" class="btn enviar">Enviar</button>
                </form>
                <br>
                <!-- Botón para enviar todos los formularios -->
                <button type="button" class="btn enviar-todo" onclick="enviarTodosLosFormularios()">Enviar Todos</button>
                
                <!-- Mostrar el cuadro blanco con el texto completo si existe -->
                {% if texto_completo %}
    <div id="cuadro-blanco" class="cuadro-blanco">
        <h2>Código Completo:</h2>
        <pre id="texto-completo">{{ texto_completo }}</pre>
        <!-- Botones dentro del cuadro blanco -->
        <div class="button-container">
            <button type="button" class="btn analizar" onclick="analizarCodigo()">Analizar</button>
            <button type="button" class="btn borrar" onclick="borrarScript()">Borrar</button>
            <button type="button" class="btn generar" onclick="generarScript()">Generar Script</button>
        </div>
    </div>
    <!-- Div para mostrar la tabla de tokens -->
    <div id="resultado-analisis"></div>

    <!-- Script para manejar el análisis léxico -->
    <script>
        function analizarCodigo() {
            // Obtener el texto completo desde el elemento pre
            var textoCompleto = document.getElementById('texto-completo').innerText;
    
            // Imprimir el texto para verificar
            console.log('Texto completo:', textoCompleto);
    
            // Enviar el texto al servidor mediante una solicitud AJAX POST
            $.ajax({
                url: '/analizar',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'texto_completo': textoCompleto }),
                success: function(response) {
                    console.log('Respuesta del servidor:', response);
    
                    // Limpiar el div de resultados
                    $('#resultado-analisis').empty();
    
                    // Verificar si hay tokens en la respuesta
                    if (response.tokens && response.tokens.length > 0) {
                        // Crear la tabla
                        var tabla = '<table class="tabla-tokens">';
                        tabla += '<tr><th>Línea</th><th>Token</th><th>Valor</th></tr>';
    
                        // Recorrer los tokens y agregarlos a la tabla
                        response.tokens.forEach(function(token) {
                            tabla += '<tr>';
                            tabla += '<td>' + token[0] + '</td>'; // Línea
                            tabla += '<td>' + token[1] + '</td>'; // Tipo de Token
                            tabla += '<td>' + token[2] + '</td>'; // Valor
                            tabla += '</tr>';
                        });
    
                        tabla += '</table>';
    
                        // Insertar la tabla en el div de resultados
                        $('#resultado-analisis').html(tabla);
                    } else {
                        $('#resultado-analisis').html('<p>No se encontraron tokens.</p>');
                    }
                },
                error: function(error) {
                    console.error('Error al analizar el código:', error);
                    $('#resultado-analisis').html('<p>Error al analizar el código.</p>');
                }
            });
        }
    </script>
    
    
{% endif %}

            </div>
            <div class="db-icon">
                <img src="{{ url_for('static', filename='img/bd.png') }}" alt="Icono de base de datos" class="animate-image">
            </div>        
    </main>    
    <!-- Enlace al archivo JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
