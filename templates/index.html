<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="light-mode">
    <header>
        <img src="{{ url_for('static', filename='img/sql.png') }}" style="width:50px; height:50px;">
        <div class="logo">PostgreSQL</div>
        <div class="theme-switch">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <a href="https://github.com" target="_blank">
                <img src="{{ url_for('static', filename='img/git.png') }}" alt="GitHub" style="width:50px; height:50px;">
            </a>            
        </div>
    </header>
    
    <main>
        <div class="content">
            <!-- Sección con inputs para los pasos -->
            <div class="steps-container">
                <h1>Crea una base de datos SQL</h1>
                <br>
                <form action="/submit" method="POST">
                    <input type="text" name="db_name" placeholder="Paso 1-Crea tu base de datos (CREATE DATABASE)" class="step-input">
                    <button type="submit">Enviar</button>
                </form>
                <form action="/submit" method="POST">
                    <input type="text" name="use_db" placeholder="Paso 2-Utilízala en tu base de datos (USE)" class="step-input">
                    <button type="submit">Enviar</button>
                </form>
                <form action="/submit" method="POST">
                    <input type="text" name="table_name" placeholder="Paso 3-Crea una tabla en tu base de datos (CREATE TABLE)" class="step-input">
                    <button type="submit">Enviar</button>
                </form>
                <form action="/submit" method="POST">
                    <input type="text" name="insert_data" placeholder="Paso 4-Añade entradas a tu base de datos (INSERT INTO)" class="step-input">
                    <button type="submit">Enviar</button>
                </form>
                <form action="/submit" method="POST">
                    <input type="text" name="query_data" placeholder="Paso 5-Consulta y gestiona los datos (SELECT, UPDATE, DELETE)" class="step-input">
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <!-- Imagen de base de datos alineada a la derecha con animación -->
            <div class="db-icon">
                <img src="{{ url_for('static', filename='img/bd.png') }}" alt="Icono de base de datos" class="animate-image">
            </div>
        </div>
    </main>    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
