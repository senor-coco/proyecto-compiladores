<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softness - Crear Base de Datos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="light-mode">
    <header>
        <div class="logo">Softness</div>
        <div class="theme-switch">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <a href="https://github.com" target="_blank">
                    <img src="#" alt="GitHub" style="width:50px; height:50px;">
            </a>            
        </div>
    </header>
    
    <main>
        <h1>Crea una base de datos SQL</h1>
        <p>Siguiendo este flujo...</p>
        <ul>
            <li>1. Crea tu base de datos (CREATE DATABASE)</li>
            <li>2. Utilízala en tu base de datos (USE)</li>
            <li>3. Crea una tabla en tu base de datos (CREATE TABLE)</li>
            <li>4. Añade entradas a tu base de datos (INSERT INTO)</li>
        </ul>
        <div class="db-icon">
            <img src="database.png" alt="Icono de base de datos">
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
